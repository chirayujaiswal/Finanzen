<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enroll.css" class="css">
    <title>Enroll</title>
</head>

<body>
    <section id="contact">
        <h1 class="primary center">ENROLL</h1>
        <div id="contact-box">
            <form action="">
                <div class="formgroup">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="formgroup">
                    <label for="Email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="formgroup">
                    <label for="Phone number">Phone No.</label>
                    <input type="phone" id="phone" placeholder="Enter your Phone number">
                </div>
                <div class="formgroup">
                    <label for="password">Password..</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="formgroup">
                    <label for="password">Confirm Password..</label>
                    <input type="password" id="confirmpassword" placeholder="Confirm your password">
                </div>
                <button class="btn1"><strong><a href="Project.html">Submit</a></strong></button>
            </form>
        </div>
    </section>
</body>

</html>
